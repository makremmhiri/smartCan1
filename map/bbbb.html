    }).addTo(map);
////////////// custom markers

    const blue =L.icon({

    const orange =L.icon({

/////////////// t7ot les point manuel

/////////////// blaayes el corbeille (enregistrement)
    const data={
        midoun : {
            coords : [33.8073, 10.991],
            title:"houmt souk",
            remp:80,
        },
        mostachfaa : {
            coords : [33.8128, 10.99060],
            title:"mostachfaa",
            remp:50,
        },
        rond_point : {
            coords : [33.8107, 10.9905],
            title:"rond_point",
            remp:0,
        },
        aa : {
            coords : [33.8033, 10.9960],
            title:"aa",
            remp:50,
        },
        bb : {
            coords : [33.8168, 10.99560],
            title:"bb",
            remp:0,
        },
        cc : {
            coords : [33.8147, 10.9805],
            title:"cc",
            remp:80,
        }
    }
//////////////// boucle for
    for(let key in data){
        const varia = data[key];
        if(varia.remp == 80 ){
            color = red;
            niv="full";
        }
        else if(varia.remp == 50 ){
            color = orange;
            niv="50%";
        }
        else{
            color = blue;
            niv="empty";
        }
        
        L.marker(varia.coords,{
            title:niv,
            icon: color,
        })
    .addTo(map)
    .bindPopup(varia.title)
    }
